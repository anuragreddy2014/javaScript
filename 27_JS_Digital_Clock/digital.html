<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section>

        <!-- Indian Watch -->
        <article class="watch-article">
            <h3>India</h3>
            <h2 id="india-time"></h2>
            <h4 id="india-date"></h4>
        </article>

        <!-- USA Watch -->
        <article class="watch-article">
            <h3>USA</h3>
            <h2 id="usa-time"></h2>
            <h4 id="usa-date"></h4>
        </article>

        <!-- China Watch -->
        <article class="watch-article">
            <h3>CHINA</h3>
            <h2 id="china-time"></h2>
            <h4 id="china-date"></h4>
        </article>

    </section>


<script src="app.js"></script>
</body>
</html>
