<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS DOM Manipulation</title>
    <link rel="stylesheet" href="11_styles.css">
</head>
<body>

    <h2>JS DOM Events</h2>
    <section>
        <form>
            <label>User Name</label>
            <input type="text" placeholder="Username" id="username" onkeyup="getData()">
            <button type="button">Submit</button>
            <br>
            <span id="span"></span>
        </form>
    </section>

    <!-- SMS APP -->
    <section>
        <h3>SMS App</h3>
        <form>
            <textarea rows="5" cols="30" id="text-area" maxlength="100"></textarea>
        </form>
        <p>The Number Characters Remaining <span id="word-count">100</span></p>
    </section>


    <!-- Show Password -->
    <section>
        <form>
            <label>Password</label>
            <input type="password" id="password">
            <input type="checkbox" id="checkbox"> Show Password
        </form>
    </section>

    <!-- Select Box -->
    <section>
        <label>Select a Brand</label>
        <select id="car-select">

        </select>
        <select id="model-select">
            <option>Select a Model</option>
        </select>
    </section>


<script src="11_script.js"></script>
</body>
</html>
