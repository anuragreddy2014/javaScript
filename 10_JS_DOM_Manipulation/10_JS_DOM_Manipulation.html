<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS DOM Manipulation</title>
    <link rel="stylesheet" href="10_styles.css">
</head>
<body>

    <section>
        <h2 id="first-h2"></h2>
        <button type="button" onclick="displayWishMsg('Good Morning','lightsalmon')">Good Morning</button>
        <button type="button" onclick="displayWishMsg('Good Afternoon','lightgreen')">Good Afternoon</button>
        <button type="button" onclick="displayWishMsg('Good Evening','lightblue')">Good Evening</button>
        <button type="button" onclick="displayWishMsg('Good Night','orange')">Good Night</button>
    </section>

    <section>
        <h2 id="second-h2"></h2>
        <button type="button" id="gm">Good Morning</button>
        <button type="button" id="ga">Good Afternoon</button>
        <button type="button" id="ge">Good Evening</button>
        <button type="button" id="gn">Good Night</button>
    </section>

    <section>
        <button type="button" id="likes" >Likes</button>
        <span id="span"></span>
    </section>

<script src="10_script.js"></script>
</body>
</html>
